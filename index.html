<html>

    <body>
        <div class="loginbox">
            <img src="images/me.jpg" class="pic">
            <h1>Sign In Here</h1>

                <p>Username : </p>

                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" id="btn" name="" value="Sign in">
                <br />
                <a href="#" id="lost">Lost Your Password ?</a>
                <br /><br />
                <a href="#">Don't have a account ? Sign up here..</a>
            </form>
        </div>
        <script src="scripts/script.js"></script>
